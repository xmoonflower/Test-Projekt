<html>
  <head>

      th, td {

        text-align: left;
        border-bottom: 1px solid #ddd;
        border-radius: 10px;
        margin-right: 10px;
      }
      th {
        background-color: #f2f2f2;
      }
      .top-users {

      }

          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboard"></tbody>

        if (existingUser) {
          existingUser.score = score;
        }

        }
