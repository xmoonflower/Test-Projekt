<!DOCTYPE html>
<html>
<head>
  <title>Train your brain - All Questions</title>
  <style>
    /* CSS-Styling für die All Questions-Seite */
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .main-content {
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }

    .question {
      margin-bottom: 20px;
    }

    .easy {
      background-color: green;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .medium {
      background-color: yellow;
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .hard {
      background-color: red;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      margin-right: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Train your brain - All Questions</h1>
  </header>

  <div class="main-content">
    <ul>
      <li class="question">
        <span class="easy">Easy</span>
        Frage 1: Wie lautet die Hauptstadt von Frankreich?
      </li>
      <li class="question">
        <span class="medium">Medium</span>
        Frage 2: Was ist die Wurzel von 64?
      </li>
      <li class="question">
        <span class="hard">Hard</span>
        Frage 3: In welchem Jahr wurde der Eiffelturm erbaut?
      </li>
    </ul>

    <div class="buttons">
      <button onclick="goToStartPage()">Startseite</button>
      <button onclick="goBack()">Zurück</button>
    </div>
  </div>

  <script>
    function goToStartPage() {
      // Funktion zum Wechseln zur Startseite aufrufen
      // Hier kannst du den Code einfügen, um zur Startseite zu navigieren
    }

    function goBack() {
      // Funktion zum Zurückgehen aufrufen
      // Hier kannst du den Code einfügen, um zur vorherigen Seite zurückzugehen
    }
  </script>
</body>
</html>
