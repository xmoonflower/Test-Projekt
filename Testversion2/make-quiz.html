<!DOCTYPE html>
<html>
<head>
  <title>Train your brain - Make Quiz</title>
  <style>
    /* CSS-Styling f√ºr die Make Quiz-Seite */
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .main-content {
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 300px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Train your brain - Make Quiz</h1>
  </header>

  <div class="main-content">
    <form>
      <label for="question">Frage:</label>
      <input type="text" id="question" name="question" required>

      <label for="option1">Option 1:</label>
      <input type="text" id="option1" name="option1" required>

      <label for="option2">Option 2:</label>
      <input type="text" id="option2" name="option2" required>

      <label for="option3">Option 3:</label>
      <input type="text" id="option3" name="option3" required>

      <label for="option4">Option 4:</label>
      <input type="text" id="option4" name="option4" required>

      <label for="correctOption">Richtige Option (0-4, 0 ist keine Antwort):</label>
      <input type="number" id="correctOption" name="correctOption" min="0" max="4" required>

      <label for="correctOption2">Zweite richtige Option (0-4, ist keine Antwort):</label>
      <input type="number" id="correctOption2" name="correctOption2" min="0" max="4" required>

      <button type="submit">Quizfrage erstellen</button>
    </form>
  </div>
</body>
</html>
