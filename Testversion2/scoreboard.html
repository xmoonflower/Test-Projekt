<!DOCTYPE html>
<html>
<head>
  <title>Train your brain - Scoreboard</title>
  <style>
    /* CSS-Styling für die Scoreboard-Seite */
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .main-content {
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .score-rankings {
      display: flex;
      justify-content: space-between;
    }

    .scoreboard {
      width: 45%;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    .scoreboard h2 {
      margin-bottom: 10px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      margin-right: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Train your brain - Scoreboard</h1>
  </header>

  <div class="main-content">
    <div class="score-rankings">
      <div class="scoreboard">
        <h2>Dein Punkteranking</h2>
        <p>Hier wird dein Punkteranking angezeigt.</p>
      </div>

      <div class="scoreboard">
        <h2>Gesamtes Punkteranking</h2>
        <p>Hier wird das Ranking aller Benutzer angezeigt.</p>
      </div>
    </div>

    <div class="buttons">
      <button onclick="goToStartPage()">Startseite</button>
      <button onclick="goBack()">Zurück</button>
    </div>
  </div>

  <script>
    function goToStartPage() {
      // Funktion zum Wechseln zur Startseite aufrufen
      // Hier kannst du den Code einfügen, um zur Startseite zu navigieren
    }

    function goBack() {
      // Funktion zum Zurückgehen aufrufen
      // Hier kannst du den Code einfügen, um zur vorherigen Seite zurückzugehen
    }
  </script>
</body>
</html>
